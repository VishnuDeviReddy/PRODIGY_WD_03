<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tic Tac Toe</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <h1>Tic Tac Toe</h1>
  <div class="profiles">
    <div class="player">
      <label for="player1Name">Player 1:</label>
      <input type="text" id="player1Name" placeholder="Enter name">
      <p>Points: <span id="points1">0</span></p>
    </div>
    <div class="player">
      <label for="player2Name">Player 2:</label>
      <input type="text" id="player2Name" placeholder="Enter name">
      <p>Points: <span id="points2">0</span></p>
    </div>
  </div>
  <div class="board-size-selection">
    <label for="boardSize">Select Board Size:</label>
    <select id="boardSize" onchange="createBoard()">
      <option value="3">3x3</option>
      <option value="9">9x9</option>
    </select>
  </div>
  <div class="board" id="board"></div>
  <div class="buttons">
    <button onclick="resetGame()">Reset</button>
    <button onclick="saveGame()">Save Game</button>
  </div>
  <p id="turnIndicator">Player 1's turn</p>
</div>
<script src="script.js"></script>
</body>
</html>
